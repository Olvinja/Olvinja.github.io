<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacto - Juticalpa, Olancho</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CDN -->
    <style>
        /* Estilo general de la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s forwards;
        }

        /* Animación de entrada */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-container input, .contact-container textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-container button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-container button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        /* Estilo del mapa */
        .map-container {
            margin: 30px 0;
            position: relative;
            width: 100%;
            height: 400px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Estilo de los iconos de redes sociales */
        .social-icons {
            margin-top: 15px;
        }

        .social-icons a {
            color: white;
            font-size: 24px;
            margin: 0 15px;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>

<header>
    <h1>Contacto - Juticalpa, Olancho</h1>
</header>

<div class="contact-container">
    <h2>Envíanos un mensaje</h2>
    <form action="#" method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Enviar</button>
    </form>
</div>

<div class="map-container">
    <h2>Ubicación de Juticalpa, Olancho</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13944.582618177338!2d-83.7582276!3d13.9229178!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f86c34d7ccf73b7%3A0xf929da2903cc5eb5!2sJuticalpa%2C%20Olancho%2C%20Honduras!5e0!3m2!1ses!2sus!4v1701707112489!5m2!1ses!2sus" allowfullscreen="" loading="lazy"></iframe>
</div>

<footer>
    <p>© 2024 Juticalpa, Olancho. Todos los derechos reservados.</p>
    
    <div class="social-icons">
        <a href="https://www.facebook.com/tu-pagina" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/tu-perfil" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    </div>
</footer>

</body>
</html>
